<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table print</title>
</head>
<body>
    <script>
        let num=Number(prompt("Enter your number"));
        for(let i=1;i<=10;i++)
    {
        document.write(num + " * " + i + " = " + num * i);
        document.write("<br>")
    }
  

    </script>
</body>
</html>
